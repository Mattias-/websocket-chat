<!DOCTYPE html>
<html>
  <head>

    <div class="panel panel-primary chat-window">
      <div class="panel-heading">Chat</div>
      <div class="panel-body chat-panel" id="chat-panel"></div>
      <div class="panel-footer chat-window-footer" id="chat-footer"></div>
    </div>

</html>
